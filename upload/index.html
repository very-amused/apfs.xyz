<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Amused's Personal File Server - Upload</title>
	<meta charset="UTF-8">
<link rel="stylesheet" href="https://apfs.xyz/style.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,800i%27');
body {
    background-color: #0080FF;
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    margin: 0;
    color: white;
}

/* Navigation bar */
#navbar {
    position: absolute;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    width: 100%;
    background-color: #003366;
    height: 4rem;
    display: flex;
    align-items: center;
    border-style: solid;
    border-width: 0.3rem;
    border-color: #707070
}
.nav-item {
    margin-left: 1.75rem;
    font-size: 1.25rem;
    position: relative;
    color: white;
    text-decoration: none;
}
.nav-item-right {
    margin-left: auto;
    margin-right: 1.75em;
}
.nav-item:hover {
    color: white;
}
.nav-item:before {
    content: "";
    position: absolute;
    width: 100%;
    height: 0.05rem;
    bottom: 0;
    left: 0;
    background-color: white;
    visibility: hidden;
    transform: scaleX(0);
    -webkit-transform: scaleX(0);
    transition: all 0.2s ease-in-out 0s;
    -webkit-transition: all 0.2s ease-in-out 0s;
}
.nav-item:hover:before {
    visibility: visible;
    transform: scaleX(1);
    -webkit-transform: scaleX(1);
}

/* Centered upload form */
div.main {
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
h1.title {
    font-family: 'Open Sans';
    font-weight: 800;
    font-style: italic;
    font-size: 4rem;
    margin-top: 4rem;
}
p.upload-form {
    font-family: 'Open Sans';
    font-weight: 400;
    font-size: 1.25rem;
    margin-bottom: 0.75rem;
}
input {
    width: 50rem;
    height: 2rem;
    margin-bottom: 1rem;
}
</style>
</head>

<nav id="navbar">
	<a class="nav-item" href="https://apfs.xyz/">Home</a>
	<a class="nav-item" href="https://apfs.xyz/upload">Upload</a>
	<a class="nav-item nav-item-right">Login</a>
</nav>

<div class="main">
    <h1 class="title">Upload files here! (max size 50MB)</h1>
    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <p class="upload-form">Select a file:</p>
        <input type="file" name="file">
        <br>
        <input type="submit" value="Upload">
    </form>
</div>

</html>
