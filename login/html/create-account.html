<html lang="en">
<head>
    <title>Amused's Personal File Server - Create Account</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <script>
        function verifyPassword() {
                let password = document.getElementById('password').value;
                let confirmPassword = document.getElementById('confirmPassword').value;
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                }
            }
    </script>
</head>

<body>

<nav id="navbar">
    <a class="nav-item" href="https://apfs.xyz/">Home</a>
    <a class="nav-item" href="https://apfs.xyz/upload">Upload</a>
    <a class="nav-item nav-item-right">Login</a>
</nav> 
 
<div class="main">
    <h1 class="title">Create an account:</h1>
    <form class="account-creation-form" action="/accounts/create-account" onsubmit=verifyPassword() method="POST">
        <p class="account-creation-form">E-mail:</p>
        <input type="email" name="email">
        <p class="account-creation-form">Password:</p>
        <input type="password" name="password" id="password">
        <p class="account-creation-form">Confirm password:</p>
        <input type="password" name="confirmPassword" id="confirmPassword">
        <br>
        <input type="submit" value="submit" id="submit">
    </form>
</div>

</body>
</html>
