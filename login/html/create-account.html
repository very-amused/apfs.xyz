<html lang="en">
<head>
    <title>Amused's Personal File Server - Create Account</title>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,800i%27');
        body {
            background-color: #00FA9A;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            margin: 0;
            color: white;
        }

        /* Navigation bar */
        #navbar {
            position: absolute;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            width: 100%;
            background-color: #003366;
            height: 4rem;
            display: flex;
            align-items: center;
            border-style: solid;
            border-width: 0.3rem;
            border-color: #707070;
        }
        .nav-item {
            margin-left: 1.75rem;
            font-size: 1.25rem;
            position: relative;
            color: white;
            text-decoration: none;
        }
        .nav-item-right {
            margin-left: auto;
            margin-right: 1.75em;
        }
        .nav-item:hover {
            color: white;
        }
        .nav-item:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 0.05rem;
            bottom: 0;
            left: 0;
            background-color: white;
            visibility: hidden;
            transform: scaleX(0);
            -webkit-transform: scaleX(0);
            transition: all 0.2s ease-in-out 0s;
            -webkit-transition: all 0.2s ease-in-out 0s;
        }
        .nav-item:hover:before {
            visibility: visible;
            transform: scaleX(1);
            -webkit-transform: scaleX(1);
        }

        /* Account creation form */
        div.main {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1.title {
            font-family: 'Open Sans';
            font-weight: 800;
            font-style: italic;
            font-size: 4rem;
            margin-top: 4rem;
        }
        form.account-creation-form {
            background-color: rgba(171, 183, 183, 0.7);
            padding: 2rem;
        }
        p.account-creation-form {
            font-family: 'Open Sans';
            font-weight: 400;
            font-size: 1.25rem;
        }
        input {
            width: 20rem;
            font-size: 1.25rem;
        }
        #submit {
            margin-top: 1.5rem;
        }
    </style>
    <script>
        function verifyPassword() {
                let password = document.getElementById('password').value;
                let confirmPassword = document.getElementById('confirmPassword').value;
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                }
            }
    </script>
</head>

<body>

<nav id="navbar">
    <a class="nav-item" href="https://apfs.xyz/">Home</a>
    <a class="nav-item" href="https://apfs.xyz/upload">Upload</a>
    <a class="nav-item nav-item-right">Login</a>
</nav> 
 
<div class="main">
    <h1 class="title">Create an account:</h1>
    <form class="account-creation-form" action="/create-account" onsubmit=verifyPassword() method="POST">
        <p class="account-creation-form">E-mail:</p>
        <input type="email" name="email">
        <p class="account-creation-form">Password:</p>
        <input type="password" name="password" id="password">
        <p class="account-creation-form">Confirm password:</p>
        <input type="password" name="confirmPassword" id="confirmPassword">
        <br>
        <input type="submit" value="submit" id="submit">
    </form>
</div>

</body>
</html>
