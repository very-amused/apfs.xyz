<html lang="en">
<head>
    <title>Amused's Personal File Server - Account Verified</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <script>
        function elipseAnimation() {
            let message = `Your account has successfully been verified,
            you will soon be able to log in at <a href="/accounts/login">here</a>.
            Your device will be redirected to the login page automatically after 10 seconds`;
            let i = 0;
            document.getElementById('description').innerHTML = message;
            let elipses;
            setInterval(function () {
                elipses = "   ...".slice(i%6, i%6+3).trim();
                i === 6 ? (i = 0) : i++;
                document.getElementById('description').innerHTML = message + elipses;
            }, 500);
        }
    </script>
</head>

<body onload="elipseAnimation()">

<nav id="navbar">
    <a class="nav-item" href="https://apfs.xyz/">Home</a>
    <a class="nav-item" href="https://apfs.xyz/upload">Upload</a>
    <a class="nav-item nav-item-right">Login</a>
</nav>

<div class="main">
    <h1 class="title">Account verified!</h1>
    <p id="description"></p>
</div>

</body>
</html>
